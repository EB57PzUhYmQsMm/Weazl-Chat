<!doctype html>
<html>
  <head>
    <title>Weazl Test Chat</title>
    <link href = "style.css" rel = "stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class = "chooseName">
      <label class = "name">Choose your name</label>
      <input type = "text" class = "name" id = "name">
      <button class = "name" onclick = "setName();">Done</button>
    </div>
    <div class = "memberlist">
      <div class = "title">
        <div class = "text">MEMBERLIST</div>
      </div>
    </div>
    <div class = "messagelist" id = "messagelist">    
      <ul id="messages"></ul>
    </div>
    <form action="">
      <input placeholder="Type your message here" id="m" autocomplete="off"/>
      <!--<button class="far fa-paper-plane"></button> -->
    </form>
    <script src="https://kit.fontawesome.com/b35c8f6ae8.js" crossorigin="anonymous"></script>
    <script src = "script.js"></script>
  </body>
</html>
